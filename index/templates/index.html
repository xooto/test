{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Главная страница!</title>

        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
        <script src="{% static 'scripts/jquery-3.5.0.js' %}"></script>
    </head>

    <body>
        <div class="mainBlock">
            <div class='block1'>
                {% csrf_token %}
                <input id="textRef" type="text" required placeholder="Youtube ссылка">
                <input type="button" id='buttonStart' value="Старт">
                <select style="width: 100px;" id="capacity" disabled>

                </select>
                <p id="title" style="margin-bottom: 10px;"></p>
                <video id='video' style="margin-top: 0px;" controls width='75%' height='55%'>
                </video>
                <div>
                    <p style="display: inline-block;">Скачать: </p>
                    <select style="display: inline-flexbox; width: 100px;" id="downloadRes" disabled>
                    </select>
                </div>
            </div>
        </div>

        <script src="{% static 'scripts/loadAndShowVideo.js' %}"></script>
    </body>
</html>
